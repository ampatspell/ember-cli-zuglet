<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ember-cli-zuglet</title>
    <meta name="description" content="Easiest way to use Google Firebase services in your Ember.js Octane app. ember-cli-zuglet is an Ember.js addon which provides access to Google Firebase Firestore, Auth, Storage and Functions services, manages Firestore document onSnapshot, Storage task and Auth state change observer lifecycle and provides tools to easily wrap Firestore Documents and Query results in models.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="4nF2dvGa1tLhgEMV2IdGcSTj10Kw13bhe-pB4O2w8Vc" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1159106-17"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      function gtag_pageview(path) { gtag('config', 'UA-1159106-17', { page_path: path }); }
      gtag('js', new Date());
    </script>

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/dummy.css">

    {{content-for "head-footer"}}
  </head>
  <body id="application">
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dummy.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>

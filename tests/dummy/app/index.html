<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ember-cli-zuglet</title>
    <meta name="description" content="Ember.js addon for effortless Firebase (Firestore, Storage, Auth) integration">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="4nF2dvGa1tLhgEMV2IdGcSTj10Kw13bhe-pB4O2w8Vc" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1159106-17"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      function gtag_pageview(path) { gtag('config', 'UA-1159106-17', { page_path: path }); }
      gtag('js', new Date());
      gtag('config', 'UA-1159106-17');
    </script>

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/dummy.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dummy.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
